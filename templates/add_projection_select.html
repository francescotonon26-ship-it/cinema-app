{% extends 'base.html' %}
{% block title %}Seleziona Film â€“ CinemaApp{% endblock %}
{% block content %}
<div class="row justify-content-center py-4">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Seleziona il Film</h2>
    <form method="post">
      <div class="mb-3">
        <label for="existing_film_id" class="form-label">Film</label>
        <select class="form-select" id="existing_film_id" name="existing_film_id" required>
          <option value="">-- Scegli un film --</option>
          {% for film in films %}
          <option value="{{ film.id }}">{{ film.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Avanti</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
